---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortune-deploy
  labels:
    app: fortune
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fortune-pod
  template:
    metadata:
      name: fortune-pod
      labels:
        app: fortune-pod
    spec:
      containers:
        - name: fortune-container
          image: sohwy/fortune:v1
          imagePullPolicy: IfNotPresent
          ports:
            - name: for-port
              containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: fortune-svc
  #namespace: fortune-ns
  labels:
    app: fortune
spec:
  type: ClusterIP
  selector:
    app: fortune-pod
  ports:
    - name: for-svc-port
      port : 3000
      targetPort: for-port
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: fortune-ing
  labels:
    app: fortune
spec:
  rules:
    - host: fortune.167.172.5.33.nip.io
      http:
        paths:
          - path: /
            backend:
              serviceName: fortune-svc
              servicePort: for-svc-port